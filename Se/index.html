<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Trav</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="hero-section">
        <div class="overlay"></div>

        <header class="main-header">
            <div class="logo-nav">
                <a href="#" class="logo"> Basic Drive</a>
                <nav class="top-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Retreats</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Cars</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Q Search">
            </div>
        </header>

        <div class="hero-content">
            <h1 class="main-title">MIDNIGHT</h1>
            <p class="subtitle">
                We'll go Drive together<br>
                and You Never Alone.
            </p>
        </div>

        <div class="search-filter-bar">
            <div class="filter-group">
                <label>Activity / Goal</label>
                <input type="text" placeholder="Drive, Drift, Vibe">
            </div>
            <div class="filter-group">
                <label>Location</label>
                <input type="text" placeholder="Where to">
            </div>
            <div class="filter-group">
                <label>Dates / Duration</label>
                <input type="text" placeholder="Anytime / 3 days">
            </div>
            <div class="filter-group">
                <label>Budget</label>
                <input type="text" placeholder="15k-100kTHB">
            </div>
            <button class="explore-button">Explore</button>
        </div>

    </section>

</body>
</html>
